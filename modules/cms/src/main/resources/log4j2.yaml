Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.cms=warn -Dlog.level.cms=trace
      #生产：-Dlog.level.cms=warn -Dlog.level.applog=info

#      自定义通用输出日志级别参数
      - name: log.level.cms
        value: info
#      自定义个人工程代码输出日志级别参数
      - name: log.level.applog
        value: warn

      - name: log.path
        value: /ejauto/logs

      - name: project.name
        value: freewill_console

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.cms} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%4p] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %logger{32}.%M():%L — %msg%n"

    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/server.log
        filePattern: "${log.path}/${project.name}/${date:yyyy-MM}-server/%date-%i.log.gz"
        PatternLayout:
          pattern:  "[%4p] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %logger{32}.%M():%L — %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "2 MB"
        DefaultRolloverStrategy:
          max: 1000

      - name: ERROR_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/error.log
        ThresholdFilter:
          level: warn # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          onMatch: ACCEPT
          onMismatch: DENY
        filePattern: "${log.path}/${project.name}/${date:yyyy-MM}-error/%date-%i.log.gz"
        PatternLayout:
          pattern:  "[%4p] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %logger{32}.%M():%L — %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "2 MB"
        DefaultRolloverStrategy:
           max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: ERROR_FILE
    Logger: # 为com.freewill.console包配置特殊的Log级别，方便调试
      - name: com.freewill.cms
        additivity: false
        level: ${sys:log.level.applog}
        AppenderRef:
          - ref: ROLLING_FILE
          - ref: CONSOLE
          - ref: ERROR_FILE